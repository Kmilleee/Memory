<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mémory - Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/formulaire.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-perso">
            <div class="header container-fluid">
                <a class="nom" href="../index.html">Memory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuBurger"
                    aria-controls="menuBurger" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menuBurger">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="../index.html">Accueil</a></li>
                        <li class="nav-item active"><a class="nav-link" href="inscription.html">S'inscire</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="connexion.html">Se connecter</a></li>
                        <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                        <li class="nav-item"><a class="nav-link" href="jouer.html">Jouer</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-lg-8">
                <section class="bloc-principal">
                    <h1>Inscription</h1>
                    <p>Créer votre compte</p>

                    <section class="text-center form">
                        <fieldset>
                            <form method="post">
                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="username">Nom d'utilisateur* :</label>
                                    <input type="text" name="username" id="username" placeholder="Ex: Username14"
                                        required class="p-3" />
                                    <span id="erreur-username" class="text-danger"></span>
                                </div>
                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="email">E-mail* :</label>
                                    <input type="email" name="email" id="email" placeholder="Ex: nom@domaine.com"
                                        required class="p-3" />
                                    <span id="erreur-email" class="text-danger"></span>
                                </div>
                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="mdp">Mot de passe* :</label>
                                    <input type="password" name="mdp" id="mdp" placeholder="********" required
                                        class="p-3" />
                                    <button type="button" id="btn-visibilite-password" class="bg-transparent border-0">
                                        <img src="../img/oeil-ferme.svg" alt="Icone oeil fermé" id="oeil">
                                    </button>
                                    <div id="info-mdp" class="text-warning d-none">Le mot de passe doit contenir au
                                        moins 6 caractères, une lettre, un chiffre et un caractère spécial</div>
                                    <div id="indicateur-force" class="d-none">
                                        <div id="barre-force"></div> <span id="texte-force" class="text-white"></span>
                                    </div>
                                </div>
                                <div class="form-group d-flex flex-column align-items-center">
                                    <label for="mdpVerif">Confirmez le mot de passe* :</label>
                                    <input type="password" name="mdpVerif" id="mdpVerif" required />
                                    <span id="erreur-mdpVerif" class="text-danger"></span>
                                </div>
                                <div class="d-flex btnForm">
                                    <input type="submit" value="S'inscrire" class="btn" id="submit-btn" disabled />
                                    <input type="reset" value="Annuler" class="btn" />
                                </div>
                                <div class="information">* Champs obligatoire</div>
                            </form>
                        </fieldset>
                        <a href="connexion.html">Déjà inscrit ? Se connecter</a>
                    </section>
                </section>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/inscription.js"></script>
</body>
<footer></footer>

</html>
